<!DOCTYPE html>
<html>
    <head>
        <title>Question 6</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap');
            .Quiz-Container{
                display:flex;
                height:100vh;
                flex-direction:column;
                justify-content:center;
                gap:20px;
                font-family: 'Rubik Puddles', cursive;
                background-color:black;
                color:royalblue;
                font-weight: bold;
            }
            *{
                margin:0;
                padding:0;
            }
            .score{
                display:flex;
                flex-direction:row;
                justify-content:space-around;
                font-size:20px;
                text-decoration: underline;
                color:royalblue;
                font-weight:bold;
                text-transform: uppercase;
            }
            .question{
                display:flex;
                justify-content:center;
                font-size:25px;
                text-decoration:underline;
            }
            .question:hover{
                color:royalblue;
            }
            .options{
               color:white;
               font-weight: bold;
            }
            .next{
                display:flex;
                justify-content: space-around;
            }
            .next button{
                font-size:20px;
                background-color:royalblue;
                color:white;
                padding:10px;
                padding-right:20px;
                padding-left:20px;
                font-family: 'Rubik Puddles', cursive;
                font-weight: bold;
            }
            body{
                font-family:Verdana, Geneva, Tahoma, sans-serif;
            }
            form{
                display:grid;
                grid-template-columns:50% 50%;
                justify-content:center;
                gap:20px;
            }
            .option{
                text-align:center;
                font-size:20px;
                padding:10px;
                border:thin solid black;
                width:50%;
                justify-self: center;
                border-radius:10px;
            }
            .option:last-child{
                margin-left:102%;
            }
            .option:hover{
                background-color:royalblue;
            }
            p{
            text-align:center;
        }
        </style>
    </head>
    
    <body>
        <div class="Quiz-Container">
            <div class="score">
                <p>Score: {{session.get("user_score",0)}}/100 </p>
                <p>Question: 6/10</p>
            </div>
            <div class="question">
                <p>Where is Munich?</p>
            </div>
    
            <div class="options">
    
                <form action="/q6" method="post">
                    <div class="option">
                        <label>Denmark</label>
                        <input type="radio" name="q6" id="" value="a">
                    </div>
                    <div class="option">
                        <label>Germany</label>
                        <input type="radio" name="q6" id="" value="b">
                    </div> 
                    <div class="option">
                        <label>Brazil</label>
                        <input type="radio" name="q6" id="" value="c">
                    </div> 
                    <div class="submit next">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="next">
                <a href="/q5"><button>Previous</button></a>
                <a href="/q7"><button>Next</button></a>
            </div>
            <p>{{result[0]}}</p>
        </div>
    </body>
</html>
